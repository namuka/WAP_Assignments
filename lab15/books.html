<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Books Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <header class="bg-primary text-white ">
        <a href="index.html" class="logo text-white">
            Library Books Management
        </a>       
        <nav class="nav text-white">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link active" href="books.html">Books</a>
            <a class="nav-link" href="addBook.html">Add a New Book</a>
        </nav>          
    </header>
    <div class="books container">
        <section class="list">
            <div>
                <h1>Books in our Collection</h1>
                <a class="btn btn-success btn-lg btn-add" href="addBook.html">Add a New Book</a>
                <div class="clr"></div>
            </div>

            <div id="msg"></div>

            <div id="itemsList">
                <table class="table table-striped">
                    <thead>
                        <tr>
                          <th scope="col">ISBN</th>
                          <th scope="col">Book title</th>
                          <th scope="col">Overdue Fee</th>
                          <th scope="col">Publisher</th>
                          <th scope="col">Date Published</th>
                        </tr>
                      </thead>
                      <tbody>

                      </tbody>
                </table>
            </div>
        </section>
        <footer>
            <div class="row">

                        />

                </div>
            </div>
        </footer>
    </div>
